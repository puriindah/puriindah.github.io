        <style type="text/css">
        .body-image {
            width: 100%;
        }

        body {
            padding: 0px;
            margin: 0px;
            background: #2a0034;
            font-family: Arial, Helvetica, sans-serif;
        }  

        .w-100{
            width: 100%;
        }

        .h-100{
          height: 100vh;
        }

        .row-cont{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }
        .image{
          flex : 1;
          align-items: center;
          text-align: center;
        }
        .image img{
          max-width: 500px;
          border-radius: 20px;
        }
        .desc{
          flex :1;
          align-items: center;
          text-align: center;
        }
        .show-mobile{
          display: none;
        }
        .brand-cont{
          flex : 1;
          display: flex;
          flex-wrap : wrap;
          flex-direction: row;
          column-count: 4;
          gap : 10px;
        }
        .brand-content{
          flex: 1 0 21%;
          padding: 20px;
          box-sizing: border-box;
          background: rgba(0,0,0,.02);
          border-radius: 15px;
        }
        .brand-content img{
          width: 100%;
        }
        .contact-btn{
          padding : 10px 20px;
          border :1px solid #333;
          border-radius : 20px;
          margin-top: 20px;
          font-weight: bold;
          cursor: pointer;
        }
        @media only screen and (max-width: 768px) {
          body{
            background: #2a0034;
          }
          .hide-mobile {
            display: none !important;
          }
          .show-mobile{
            display: flex !important;
          }
        }

        .btn{
          position: absolute;
          left : 50%;
          transform: translate(-50%,0);
          width: 80vw;
          height: 20vw;
          cursor : pointer;
        }

        .btn-bonus{
          position: absolute;
          left : 50%;
          transform: translate(-50%,0);
          width: 50vw;
          height: 30vw;
          cursor : pointer;
        }

        .daftar-btn{
          top : 10px;
          height: 12vw;
          background: url('daftar-btn.png');
          background-repeat: no-repeat;
          background-size: cover;
        }
        .bonus-member{
          top : calc(50% - 20vw);
          background: url('bonus-mm.png');
          background-repeat: no-repeat;
          background-size: cover;
        }
        .bonus-telur{
          top : calc(62% - 10vw);
          background: url('btn-depo.png');
          background-repeat: no-repeat;
          background-size: cover;
        }
        .bonus-ayam{
          top : calc(62% + 10vw);
          background: url('btn-cb.png');
          background-repeat: no-repeat;
          background-size: cover;
        }
